<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Agility 360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2897C2">

  <!-- aws libs -->
  <script src="assets/aws-cognito-sdk.min.js"></script>
  <script src="assets/amazon-cognito-identity.min.js"></script>
  <script src="assets/aws-sdk.min.js"></script>
  <script src="assets/aws-config.js"></script>

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
    un-commented by mcdaniel. using service workers for
    Background synch, push notifications, and caching.
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('index.html -- service worker installed'))
        .catch(err => console.log('index.html -- an error occurred while trying to register Service Worker', err));
    }
  </script>
-->

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
