<ion-header>

  <ion-navbar>
    <ion-title>Resume Uploader</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add($event)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="app-background">
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content
                  pullingIcon="arrow-dropdown"
                  pullingText="Pull to refresh"
                  refreshingSpinner="circles"
                  refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div text-center>
    <button ion-button clear (click)="selectFile()">Upload Resume</button>
    <input #resume type="file" (change)="uploadFromFile($event)" />
    <div *ngIf="avatarPhoto" class="avatar" [style.background-image]="'url('+ avatarPhoto +')'"></div>
  </div>

  <ion-item>
    <ion-input type="file" accept="*"  (change)="add($event)"></ion-input>
  </ion-item>


</ion-content>
