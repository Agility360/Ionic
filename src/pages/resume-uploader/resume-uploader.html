<ion-header>

  <ion-navbar>
    <ion-title>Resume Uploader</ion-title>
    <input right #resume type="file" (change)="uploadFromFile($event)" />
  </ion-navbar>

</ion-header>


<ion-content padding class="app-background">
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content
                  pullingIcon="arrow-dropdown"
                  pullingText="Pull to refresh"
                  refreshingSpinner="circles"
                  refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-list *ngIf="candidate && candidate.resume_filename">
    <ion-item no-lines>
      <p class="thank-you" text-center>Thank You! We received your resume.</p>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <div >
      <ion-item no-lines>
        <ion-label class="agility-label">Filename: </ion-label>
        <div item-content>
          {{ candidate.resume_filename }}
        </div>
      </ion-item>
      <ion-item no-lines>
        <ion-label class="agility-label">Uploaded: </ion-label>
        <div item-content>
          {{ candidate.resume_filename }}
        </div>
      </ion-item>
      <ion-item no-lines>
        <ion-label class="agility-label">Size: </ion-label>
        <div item-content>
          {{ candidate.resume_filename }}
        </div>
      </ion-item>
      <ion-item no-lines>
        <ion-label class="agility-label">Last Modified: </ion-label>
        <div item-content>
          {{ candidate.resume_filename }}
        </div>
      </ion-item>
    </div>

  </ion-list>
  <ion-list *ngIf="candidate && !candidate.resume_filename">

    <ion-item-divider></ion-item-divider>
    <div>
      <ion-item no-lines>
        <ion-card>
          <p class="promote-box" text-wrap>Click the <code>Add</code> button to upload your resume.</p>
        </ion-card>
      </ion-item>
    </div>

  </ion-list>

  <pdf-viewer src="{{ url }}"></pdf-viewer>

</ion-content>
