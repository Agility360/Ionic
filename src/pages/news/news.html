<style>
  .card-title-block {
    margin-left: 2px;
    margin-right: 2px;
    border-bottom: 1px solid #ddd;
  }

  p.publish-date {
    color: gray;
    font-style: italic;
  }

  .wordpress {
    text-align: justify;
    padding-top: 10px;
    padding-bottom: 10px;
  }
  .wp p {
    margin-top: 25px;
    margin-bottom: 25px;
    color: green;
  }

  .wp h3 {
    font-weight: bolder;
    text-align: center;
  }
  .app-background {
    background: #f1f1f1; /* For browsers that do not support gradients */
    background: -webkit-linear-gradient(left top, #f1f1f1, #f1f1f1, rgba(0, 127, 166, .15), rgba(0, 127, 166, .30), rgba(0, 127, 166, .35), rgba(0, 127, 166, .5) 100%), url("assets/background-image.jpg") center repeat; /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(bottom right, #f1f1f1, #f1f1f1, rgba(0, 127, 166, .15), rgba(0, 127, 166, .30), rgba(0, 127, 166, .35), rgba(0, 127, 166, .5) 100%), url("assets/background-image.jpg") center repeat; /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(bottom right, #f1f1f1, #f1f1f1, rgba(0, 127, 166, .15) , rgba(0, 127, 166, .30), rgba(0, 127, 166, .35), rgba(0, 127, 166, .5) 100%), url("assets/background-image.jpg") center repeat; /* For Firefox 3.6 to 15 */
    background: linear-gradient(to bottom right, rgba(0, 127, 166, .05), rgba(0, 127, 166, .15), rgba(0, 127, 166, .30), rgba(0, 127, 166, .5), rgba(0, 127, 166, .75) 100%), url("assets/background-image.jpg") center repeat; /* Standard syntax */
    opacity: 1;
}

</style>
<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="app-background">
  <ion-refresher (ionRefresh)="refreshData($event)">
    <ion-refresher-content
                  pullingIcon="arrow-dropdown"
                  pullingText="Pull to refresh"
                  refreshingSpinner="circles"
                  refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="posts">
    <ion-list *ngFor="let post of posts">

      <ion-card>
        <img src="{{ post.featured_media_url }}">
        <ion-card-content>
          <ion-card-title>
            {{ post.title.rendered }}
          </ion-card-title>
          <p class="publish-date">{{ post.date.toString().replace("None", "") | date:"MMM dd, yyyy" }}</p>
          <p class="wordpress" text-wrap [innerHtml]="post.content.rendered | safeHtml"></p>
        </ion-card-content>
      </ion-card>

    </ion-list> <!-- *ngFor="let post of posts" -->
  </div> <!-- *ngIf="posts" -->

  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{ errMess }}</h4>
  </div>
</ion-content>
