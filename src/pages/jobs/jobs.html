<style>
  .card-title-block {
    margin-left: 2px;
    margin-right: 2px;
    border-bottom: 1px solid #ddd;
  }
  .wordpress {
    text-align: justify;
    padding-top: 10px;
    padding-bottom: 10px;
  }
  p {
    margin-top: 25px;
    margin-bottom: 25px;
  }

  h3 {
    font-weight: bolder;
    text-align: center;
  }
</style>
<ion-header>

  <ion-navbar>
    <ion-title>Jobs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refreshData($event)">
    <ion-refresher-content
                  pullingIcon="arrow-dropdown"
                  pullingText="Pull to refresh"
                  refreshingSpinner="circles"
                  refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="jobs">
    <ion-list *ngFor="let job of jobs">
      <ion-card>
        <div class="card-title-block">
          <ion-item>
            <ion-avatar item-start>
              <img src="http://cdn.agility360app.net/">
            </ion-avatar>
            <h2>{{ job.title.rendered }}</h2>
          </ion-item>
        </div>

        <ion-card-content>
          <ion-item>
            <ion-row>
              <ion-col>
                <img src="{{ job.featured_media_url }}">
                <div class="wordpress" text-wrap [innerHtml]="job.content.rendered"></div>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-card-content>

      </ion-card>

    </ion-list> <!-- *ngFor="let job of jobs" -->
  </div> <!-- *ngIf="jobs" -->

  <div [hidden]="jobs || errMess">
    <ion-spinner name="bubbles"></ion-spinner>
    <h4>Loading ... </h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{ errMess }}</h4>
  </div>
</ion-content>
