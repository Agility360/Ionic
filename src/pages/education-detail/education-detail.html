<ion-header>

  <ion-navbar>
    <ion-title text-capitalize>{{ action }} Education History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="app-background">

  <form (ngSubmit)="processForm()">
    <ion-item>
      <ion-label stacked class="form-label">Instituion Name</ion-label>
      <ion-input class="editable-field" type="text" [(ngModel)]="obj.institution_name" name="institution_name" placeholder="Institution Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked class="form-label">Degree Earned</ion-label>
      <ion-input class="editable-field" type="text" [(ngModel)]="obj.degree" name="degree" placeholder="Degree"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked class="form-label">Graduated - {{ graduated }}</ion-label>
      <ion-checkbox class="editable-field" [(ngModel)]="graduated" name="graduated"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label stacked class="form-label">Start Date</ion-label>
      <ion-datetime class="editable-field" displayFormat="MMMM D, YYYY" [(ngModel)]="obj.start_date" name="start_date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked class="form-label">End Date</ion-label>
      <ion-datetime class="editable-field" displayFormat="MMMM D, YYYY" [(ngModel)]="obj.end_date" name="end_date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked class="form-label">Description</ion-label>
      <ion-textarea class="editable-field" class="description" [(ngModel)]="obj.description" name="description" placeholder="Optional: provide us with a few sentences about this degree program."></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Save</button>
  </form>

</ion-content>
