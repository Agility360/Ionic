<ion-content  padding class="app-background">
  <form (submit)="retryButtonClick()">
    <div text-center class="logo">
      <img src="assets/img/error_cloud_filled.png" width="50%"/>
    </div>

    <div class="error-message">
      <h1 text-center>Oh No!</h1>
      <p text-center>We encountered an unexpected problem.</p>
      <p text-center>(Network unreachable).</p>

    </div>
    <div class="button-bottom">
      <button ion-button block type="submit">RETRY</button>
    </div>
  </form>


</ion-content>
