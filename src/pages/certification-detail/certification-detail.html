
<ion-header>

  <ion-navbar>
    <ion-title text-capitalize>{{ action }} Certification</ion-title>
    <ion-buttons end>
      <button
        ion-button
        icon-left
        clear
        small
        [disabled]="!formGroup.valid"
        (click)="processForm()">
        <ion-icon name="create"></ion-icon>
        <div>Save</div>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="app-background">

  <form [formGroup]="formGroup">
    <ion-item>
      <ion-label stacked class="form-label">Institution Name</ion-label>
      <ion-input
        class="editable-field"
        type="text"
        [(ngModel)]="obj.institution_name"
        formControlName="institution_name"
        name="institution_name"
        placeholder="Institution Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked class="form-label">Certification Name</ion-label>
      <ion-input
        class="editable-field"
        type="text"
        [(ngModel)]="obj.certification_name"
        formControlName="certification_name"
        name="certification_name"
        placeholder="Certification Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked class="form-label">Date Received</ion-label>
      <ion-datetime
        class="editable-field"
        displayFormat="MMMM D, YYYY"
        [(ngModel)]="date_received"
        formControlName="date_received"
        name="date_received"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked class="form-label">Expiration Date (optional)</ion-label>
      <ion-datetime
        class="editable-field"
        displayFormat="MMMM D, YYYY"
        [min]="date_received"
        [(ngModel)]="expire_date"
        formControlName="expire_date"
        name="expire_date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked class="form-label">Description</ion-label>
      <ion-textarea
        class="editable-field"
        class="description"
        [(ngModel)]="obj.description"
        formControlName="description"
        name="description"
        placeholder="Optional: provide us with a few sentences about this certification."></ion-textarea>
    </ion-item>
  </form>

</ion-content>
