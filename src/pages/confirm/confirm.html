<style>
  p.system-message {
    color: green;
    text-align: full;
  }
</style>
<ion-content>
  <div text-center class="logo">
    <img src="assets/img/agility360-logo-transparent-512x512.png" />
  </div>
  <div padding>
    <strong><p class="system-message">{{ systemMessage }}</p></strong>
  </div>
  <div padding class="error-message" *ngIf="errorMsg">
    <p style="color: red;">{{errorMsg}}</p>
  </div>

  <form (submit)="confirm()" padding [formGroup]="formGroup">
    <ion-list>

      <ion-item>
        <ion-label floating>Enter Verification Code Here</ion-label>
        <ion-input
          type="number"
          [class.valid]="formGroup.controls.code.valid"
          [(ngModel)]="code"
          (ionBlur)="codeDidBlur($event)"
          formControlName="code"
          name="code">
        </ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Verify Email</button>
      </div>

      <div text-center>
        <p><a (click)="resendCode()">Resend Verification Code</a></p>
        <p>Having problems? Call us at (469) 208-6300.</p>
      </div>

    </ion-list>
  </form>
</ion-content>
