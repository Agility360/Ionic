<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="app-background">
  <form [formGroup]="formGroup" (submit)="changePassword()">
    <strong><p class="error-message" *ngIf="errMsg" >{{errMsg}}</p></strong>
    <ion-list style="margin-top: 40%;">
      <ion-item>
        <ion-label floating>Current Password</ion-label>
        <ion-input
          required
          [(ngModel)]="currentPassword"
          formControlName="currentPassword"
          type="password"
          autocorrect="off"
          autocapitalize="none"
          name="currentPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>New Password</ion-label>
        <ion-input
          required
          [(ngModel)]="newPassword"
          formControlName="newPassword"
          type="password"
          autocorrect="off"
          autocapitalize="none"
          name="newPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Re-enter New Password</ion-label>
        <ion-input
            required
            [(ngModel)]="ReenterNewPassword"
            formControlName="ReenterNewPassword"
            type="password"
            autocorrect="off"
            autocapitalize="none"
            name="ReenterNewPassword"></ion-input>
        <p *ngIf="newPassword != ReenterNewPassword">does not match</p>
      </ion-item>

      <ion-item no-lines>
        <button
            ion-button
            color="primary"
            block
            padding
            [disabled]="!formGroup.valid">Change Password</button>
      </ion-item>


      <div padding text-center>
        <p *ngIf="errMsg" >Problems logging in? Contact us at mobile@agility360app.net or call us at (469) 208-6300.</p>
      </div>
    </ion-list>
  </form>
</ion-content>
