<style>
  p.error-message {
    text-align: center;
    color: red;
  }
</style>
<ion-content>
  <div text-center class="logo">
    <img src="assets/agility360-logo-transparent-512x512.png" />
  </div>
  <form (submit)="login()">
    <strong><p class="error-message" *ngIf="errMsg" >{{errMsg}}</p></strong>
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="loginDetails.username" type="text" autocorrect="off" autocapitalize="none" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="loginDetails.password" type="password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>LOGIN</button>
      </div>

      <div padding text-center>
        <p>Don't have an account yet? <a (click)="signup()">Create one.</a></p>
      </div>
      <div padding text-center>
        <a (click)="forgotPassword()">Forgot Password</a>
      </div>

      <div padding text-center>
        <p *ngIf="errMsg" >Problems logging in? Contact us at mobile@agility360app.net or call us at (469) 208-6300.</p>
      </div>
    </ion-list>
  </form>
</ion-content>
